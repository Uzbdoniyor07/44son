<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>To do list</title>
</head>
<style>
    body{
        background:  #11998e; 
    }
    i{
        cursor: pointer;
    }
    input{
        width: 370px !important;
    }
</style>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 offset-lg-3">
                <div class="card shadow p-4">
                    <h2 class="text-center text-success fw-bold">To do List</h2>
                    <form class="d-flex" id="form">
                        <div>
                            <input type="text" id="input" class="form-control" placeholder="Text ">
                            <span class="text-danger" id="message_error"></span>
                        </div>
                        <button class="btn btn-primary ms-1 h-50" id="addBtn">Add Task</button>
                        <button class="btn btn-danger ms-2 h-50" id="deleteAll">Delete All</button>
                    </form>
                    <ul class="list-group mt-4" id="ulContainer">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
